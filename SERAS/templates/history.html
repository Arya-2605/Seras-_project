<!DOCTYPE html>
<html>
<head>
    <title>History</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        h2 {
            margin-top: 20px;
        }

        /* LOG CARD */
        .log-card {
            background: white;
            color: black;
            padding: 12px;
            margin: 10px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        /* ALERT CARD */
        .alert-card {
            background: #e74c3c;
            padding: 12px;
            margin: 10px auto;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }

        /* BACK BUTTON */
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            background: white;
            color: black;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background: #f1f1f1;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>üìú Recent Logs</h2>

    {% for log in logs %}
        <div class="log-card">
            üìç {{ log[1] }} <br>
            üå° Temp: {{ log[2] }} ¬∞C <br>
            üå´ AQI: {{ log[4] }}
        </div>
    {% endfor %}

    <h2>üö® Alerts</h2>

    {% for a in alerts %}
        <div class="alert-card">
            ‚ö† {{ a[1] }} <br>
            Reason: {{ a[2] }} <br>
            Time: {{ a[3] }}
        </div>
    {% endfor %}

    <a href="/">‚¨Ö Back to Dashboard</a>

</div>

</body>
</html>
