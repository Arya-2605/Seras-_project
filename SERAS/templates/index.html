<!DOCTYPE html>
<html>
<head>
    <title>SERAS Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 25px;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            margin-right: 10px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #00c6ff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .card {
            background: white;
            color: black;
            padding: 15px;
            margin: 10px auto;
            width: 220px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }

        .good {
            background: #2ecc71;
            padding: 12px;
            border-radius: 8px;
            width: 260px;
            margin: 15px auto;
        }

        .moderate {
            background: #f1c40f;
            padding: 12px;
            border-radius: 8px;
            width: 260px;
            margin: 15px auto;
            color: black;
        }

        .poor {
            background: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            width: 260px;
            margin: 15px auto;
        }

        a {
            display: inline-block;
            margin: 15px 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>üåç SERAS Dashboard</h1>

    <form method="POST">
        <select name="city">
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Kolkata</option>
            <option>Ranchi</option>
        </select>

        <button type="submit">Check</button>
    </form>

    {% if data %}

        <div class="card">üå° Temp: {{ data.temp }} ¬∞C</div>
        <div class="card">üíß Humidity: {{ data.humidity }} %</div>
        <div class="card">üå´ AQI: {{ data.aqi }}</div>

        <div class="{{ data.status|lower }}">
            <strong>{{ data.status }}</strong> - {{ data.reason }}
        </div>

    {% endif %}

    <a href="/history">üìú View History</a>
    <a href="/logout">üö™ Logout</a>

</div>

</body>
</html>
